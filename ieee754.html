<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IEEE 754 calculator</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="ieee754.js"></script>
  <style>
    .bits span {
      display: inline-block;
      line-height: 1.5em;
      height: 1.5em;
      width: 1.5em;
      margin-right: 0.1em;
      border: 1px solid;
      text-align: center;
    }

    #sign .bits span {
      border-color: #ff9;
    }
    #exponent .bits span {
      border-color: #99f;
    }
    #mantissa .bits span {
      border-color: #9f9;
    }

    .group {
      display: inline-block;
    }
    .group .label {
      display: block;
      margin-bottom: 0.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="group" id="sign">
    <span class="label">Sign</span>
    <div class="bits">
      <span>0</span>
    </div>
  </div>
  <div class="group" id="exponent">
    <span class="label">Exponent</span>
    <div class="bits"></div>
  </div>
  <div class="group" id="mantissa">
    <span class="label">Mantissa</span>
    <div class="bits"></div>
  </div>

  <select id="precision">
    <option value="8">Demo (8)</option>
    <option value="16">Half (16)</option>
    <option value="32">Single (32)</option>
    <option value="64">Double (64)</option>
    <option value="128" disabled>Quadruple (128)</option>
    <option value="256" disabled>Octuple (256)</option>
  </select>

  <table>
    <tr>
      <th>binary value</th>
      <td id="val_binary"></td>
    </tr>
    <tr>
      <th>precise decimal</th>
      <td id="val_precise"></td>
    </tr>
  </table>
</body>
</html>
